<div class="container mt-5">
  <h4>Weather</h4>
  <app-weather-form (submitForm)="onFormSubmit($event)"></app-weather-form>
  <div class="mt-3">
    <h5>Temperatures</h5>
    <div *ngIf="temperatures.length > 0">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Date & Time</th>
          <th>Temperature</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item  of temperatures">
          <td>{{ item .dateTime }}</td>
          <td>{{ item .temperature }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="temperatures.length === 0">
      <p>No temperature data available.</p>
    </div>
  </div>
</div>
